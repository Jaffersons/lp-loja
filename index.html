<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CVC Villa Romana Shopping</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="fonts" href="https://cvc.sc/core/fonts/?family=CVC%20Sans&style=Regular,Medium,Bold,Black&static=1">
</head>
<body>
	<header>
		<img src="imgs/logo-cvc-azul.svg" alt="">
		<h1 class="skeleton skeleton-title" id="pes_fantas"></h1>
	</header>
	<main>
		<section id="links">
			<a class="skeleton skeleton-button-full" id="fil_lndpag"><img src="imgs/ofertas.svg" alt="">Confira nossas ofertas</a>
			<a class="skeleton skeleton-button-full" id="google"><img src="imgs/google.svg" alt="">Avalie no Google</a>
			<a class="skeleton skeleton-button-full" id="pix"><img src="imgs/pix.svg" alt="">Copiar chave PIX</a>
			<a class="skeleton skeleton-button-half" id="contato"><img src="imgs/agenda.svg" alt="">Salvar</a>
			<a class="skeleton skeleton-button-half" id="fone"><img src="imgs/telefone.svg" alt="">Ligar</a>
			<a class="skeleton skeleton-button-quarter" id="facebook"><img src="imgs/facebook.svg" alt=""></a>
			<a class="skeleton skeleton-button-quarter" id="instagram"><img src="imgs/instagram.svg" alt=""></a>
			<a class="skeleton skeleton-button-quarter" id="whatsapp"><img src="imgs/whatsapp.svg" alt=""></a>
			<a class="skeleton skeleton-button-quarter" id="youtube"><img src="imgs/youtube.svg" alt=""></a>
		</section>
		<section id="horario">
			<h3>Horário de atendimento</h3>
			<div id="main" class="skeleton skeleton-horario-main"></div>
			<div id="arrow">
				<img src="imgs/arrow-down.svg" alt="">
			</div>
			<div id="sub" class="skeleton skeleton-horario-sub">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</section>
		<section id="mapa">
			<div>
				<img src="imgs/map.svg" alt="">
				<h3>Como chegar</h3>
				<p>&nbsp;</p>
			</div>
			<p class="skeleton skeleton-endereco" id="endereco"></p>
			<div id="divMapa" class="skeleton skeleton-mapa"></div>
			<iframe id="imapa" style="display: none;" frameborder="0"></iframe>
			<a id="pin" style="display: none;" href="" target="_blank"></a>
		</section>
		<div id="modal">
			<p>Texto copiado para área de transferência</p>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
